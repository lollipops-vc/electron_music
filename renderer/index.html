<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>本地播放器</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./index.css">
  
</head>

<body>
  <div class="container mt-4">
    <h1>我的播放器</h1>
    <button type="button" id='add-music-button' class="btn btn-primary btn-lg btn-block">添加歌曲到曲库</button>
  </div>
  <div class='container' id="tracksList" class="me-4">

  </div>
  <div class="container fixed-bottom bg-white pb-4">
    <hr/>
    <div class="row my-2" id="player-status"></div>
    <div class=" progress">
      <div id='player-progress' class="progress-bar bg-success" role="progressbar"  >0%</div>
    </div>
  </div>
 
</body>

</html>
<script src="./index.js"></script>
